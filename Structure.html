<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel = "stylesheet" href="CssSheet.css">
</head>
<body>
    <div class = "profile-card">
        <div class = "image">
                <img class = "profile-img" src = "Images/dp.jpeg">
        </div>
        <div class = "text-data">
                <span class = "name">
                    ChirayuBaliyan
                </span>
                 <span class = "description">
                    Software developer
                </span>
        </div>
        <div class = "media-buttons">
            <a class = "link" style = "background-color: #4267b2" href = "#">
                <i class='bx bxl-facebook'></i>
            </a>
            <a class = "link" style = "background-color: #1da1f2" href = "#">
                <i class='bx bxl-twitter'></i>
            </a>
            <a class = "link" style = "background-color: #e1306c" href = "#">
                <i class='bx bxl-instagram'></i>
            </a>
            <a class = "link" style = "background-color: #ff0000" href = "#">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class = "buttons">
            <button class = "button">
                Subscribe
            </button>
            <button class = "button">
                Message
            </button>
        </div>
        <div class = "analytics">
            <div class = "data">
                <i class='bx bx-heart'></i>
                <span class = "number"> 60k </span>
            </div>
            <div class = "data">
                <i class='bx bx-message-rounded'></i>
                <span class = "number"> 40k </span>
            </div>
            <div class = "data">
                <i class='bx bx-share'></i>
                <span class = "number"> 12k </span>
            </div>
        </div>
    </div>
</body>
</html>
